<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <title>Ping coming soon page</title>

    <link href="./css/style.css" type="text/css" rel="stylesheet" />


  <body>
    <div class="wrapper">
      <div class="logo">
        <img src="./images/logo.svg" alt="Ping logo" />
      </div>
      <h1 class="title">
        We are launching <span class="title--bold">soon!</span>
      </h1>
      <h4 class="subtitle">Subscribe and get notified</h4>

      <form action="#" class="form" id="form">
        <div class="form-ctrl">
          <input
            type="email"
            name="email"
            placeholder="Your email address..."
            class="input-field"
            autocomplete="off"
          />
          <span>Error message</span>
        </div>
        <div>
          <input type="submit" value="Notify Me" class="input-btn" />
        </div>
      </form>

      <div class="svg">
        <img
          src="./images/illustration-dashboard.png"
          alt="illustration-dashboard"
        />
      </div>

      <div class="social-link">
        <a href="#" class="icon"><i class="ion-social-facebook"></i></a>
        <a href="#" class="icon"><i class="ion-social-twitter"></i></a>
        <a href="#" class="icon"
          ><i class="ion-social-instagram-outline"></i
        ></a>
      </div>

      <p class="cogyright">&copy; Copyright Ping. All rights reserved.</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/iamwhitegod" target="_blank"
          >Whitegod Kingsley</a
        >.
      </p>
    </footer>

    <script src="js/script.js"></script>
  </body>
</html>
